<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Yoga Interface</title>  
</head> 
<body> 
    <img class= "img-yoga" src="../Assets/Yoga.png" alt="Yoga" height="10%" width="10%"> 
    <input type="email" name="personal-email" placeholder="username"> 
    <input class="input-password" type="password" name="personal-password" placeholder="password">
    <a class="forgot-password" href="">Forgot your password?</a>
    <button>Login</button>
    <a class="link-sign-up" href="">Don't have an account? Please, <strong>Sign Up</strong> now</a>
    <p class="or-paragraph">Or</p>
    <div class="container">
        <a href="https://facebook.com">
            <img src="../Assets/Facebook.png" alt="Facebook" height="9%" width="9%">
        </a>
        <a href="https://google.com"> 
            <img src="../Assets/Google.png" alt="Google" height="5%" width="5%">
        </a>
    </div>
</body> 
</html>
